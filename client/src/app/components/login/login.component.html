<div class="background">
    <app-menu></app-menu>

    <div class="breadcrumb-container">
        <h1 class="page-title">Inicio de Sesión</h1>
      
        <div class="breadcrumb">
          <a href="/" class="breadcrumb-link">Inicio</a>
          /<span class="breadcrumb-current">Inicio de Sesión</span>
        </div>
    </div>

    <main>
    <div class="contenedor__todo">
        <div class="caja__trasera">
            <div class=" col-4">
            </div>
            <div class="caja__trasera-register">
                <br>
                <h3>¿Aún no tienes una cuenta?</h3>
                <p>Por favor solicita una en tu empresa o registra tu propia empresa <a href="/registro">aquí</a>.</p>
            </div>
        </div>

        <!--Formulario de Login y registro-->
        <div class="contenedor__login-register">
            <!--Login-->
            <form action="" class="formulario__login">
                <h1>Iniciar Sesión</h1>
                <input type="text" placeholder="Correo Electronico" [(ngModel)]="usuario.email" name="email">
                <input type="password" placeholder="Contraseña" [(ngModel)]="usuario.password" name="password">
                <button (click)=login()>Entrar</button>
            </form>
        </div>
    </div>
</main>
    <br>
    <br>
    <app-footer></app-footer>
</div>
